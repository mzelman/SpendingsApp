<div class="popup-window">
    <div class="text-center">
      <p>Do you really want to delete this data?</p>
      <button mat-dialog-close type="submit" class="btn btn-primary btn-lg spaced" (click) = confirmDeletion(true)>Confirm</button>
      <button mat-dialog-close class="btn btn-primary btn-lg" (click) = confirmDeletion(false)>Cancel</button>
    </div>
  </div>
