<div class="row gx-lg-5 mt-2">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center pt-2">
            <div class="m-4 m-lg-5">
                <div class="d-flex align-items-center justify-content-center mt-4">
                    <button class="btn btn-primary btn-sm spaced" (click)=monthLeft()><i
                            class="bi bi-arrow-left"></i></button>
                    <h1 class="display-5 fw-bold spaced">{{ currentMonthName }} {{ currentYear }}</h1>
                    <button class="btn btn-primary btn-sm spaced" (click)=monthRight()><i
                            class="bi bi-arrow-right"></i></button>
                </div>
                <p class="fs-4">Total income: {{ totalIncome | currency: 'USD' }}</p>
                <p [class]="totalSpendings <= totalIncome ? 'fs-4 wrap-text' : 'text-danger fs-4 wrap-text'">Total spendings: {{
                    totalSpendings | currency: 'USD' }}</p>
                <p [class]="balance >= 0 ? 'fs-4 wrap-text' : 'text-danger fs-4 wrap-text'">Balance: {{ balance | currency: 'USD' }}</p>
                <a class="btn btn-primary btn-lg" (click)="openIncomeDialog()">Add income</a>
            </div>
        </div>
    </div>
    <div *ngFor="let category of categories" class="col-lg-4 col-md-6 col-xxl-3 mb-5">
        <div class="card bg-light border-0 h-100">
            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                <button class="btn btn-primary btn-lg feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"
                    (click)="openCategoryDialog(category)">
                    <i class="{{ category.image }}"></i>
                </button>
                <h2 class="fs-4 fw-bold">
                    <a class="a-no-decoration" mat-button (click)="openCategoryDialog(category)">{{ category.name }}</a>
                </h2>
                <p>{{ category.total | currency: 'USD' }}</p>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-xxl-3 mb-5">
        <div class="card bg-light border-0 h-100">
            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                <button class="btn btn-primary btn-lg feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"
                    (click)="openAddCategoryDialog()">
                    <i class="bi bi-plus-square"></i>
                </button>
                <h2 class="fs-4 fw-bold"><a class="a-no-decoration" mat-button (click)="openAddCategoryDialog()">Add
                        category</a></h2>
                <p class="mb-0"></p>
            </div>
        </div>
    </div>
</div>
