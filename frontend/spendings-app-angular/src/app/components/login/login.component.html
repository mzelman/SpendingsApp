<div class="p-4 p-lg-5 bg-light rounded-3 text-center">
    <div *ngIf="message && !errorMessage; else welcomeBack" class="alert alert-success fs-4">
        {{ message }}
    </div>
    <ng-template #welcomeBack>
        <h1 class="display-5 fw-bold">Welcome back to Spendings App!</h1>
    </ng-template>
</div>
<form [formGroup]="loginFormGroup" (submit)="onSubmit()">
    <div formGroupName="user" class="form-outline mb-4">
        <div class="d-flex justify-content-center">
            <div class="fs-4">
                <div class="input-space form-outline mb-4">
                    <input formControlName="username" type="text" placeholder="Username" class="form-control fs-4">
                    <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger">
                        <div *ngIf="username?.errors?.['required'] || username?.errors?.['notOnlyWhitespace']">
                            Username is required.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="fs-4">
                <div class="input-space">
                    <input formControlName="password" type="password" placeholder="Password" class="form-control fs-4">
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                        <div *ngIf="password?.errors?.['required']">
                            Password is required.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger fs-4 mt-3">
            {{ errorMessage }}
        </div>
    </div>
    <div class="text-center mb-4">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
    </div>
</form>
<div class="text-center mb-4">
    <p *ngIf="!message" class="fs-10 mb-4">Not a member? <a routerLink="/register">Register</a></p>
</div>
