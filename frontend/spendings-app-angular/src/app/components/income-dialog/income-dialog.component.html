<div class="popup-window">
  <div class="d-flex align-items-center justify-content-center mt-4">
    <h2>Income list</h2>
  </div>
  <div class="popup-window-scroll">
    <div class="form-outline mb-10">
      <div *ngFor="let inc of incomes; let i = index" class="d-flex align-items-center justify-content-between mt-4">
        <p style="font-size: 1.2em; margin: 0;">{{ i + 1 }}. {{ inc.amount | currency: 'USD' }}</p>
        <button class="btn btn-primary btn-sm" (click)="openConfirmDialog(inc)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-center mt-4">
    <form [formGroup]="incomeFormGroup" (ngSubmit)="onSaveClick()">
      <div class="form-outline mb-4 d-flex align-items-center justify-content-center mt-4">
        <input formControlName="income" type="number" placeholder="0" class="form-control fs-4 spaced">
        <button class="btn btn-primary btn-sm" type="submit"><i class="bi bi-plus-lg"></i></button>
      </div>
      <div *ngIf="amount?.invalid && (amount?.dirty || amount?.touched)" class="alert alert-danger">
        <div *ngIf="amount?.errors?.['required']">
          Amount is required.
        </div>
        <div *ngIf="amount?.errors?.['min']">
          Amount must be greater than 0.
        </div>
        <div *ngIf="amount?.errors?.['pattern']">
          Provide a valid amount.
        </div>
      </div>
    </form>
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <h2>{{ data.totalIncome | currency: 'USD' }}</h2>
  </div>
</div>
